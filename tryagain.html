<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="carousel.css">
        <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    </head>

    <body>
      <!-- The overlay -->
      <div class="lin">
        <div class="navbar">
          <h1>R2G2</h1>
          <!-- The overlay -->
          <div id="myNav" class="overlay">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- Overlay content -->
            <div class="overlay-content">
              <div class="rivendell">
                <div class="circle">
                  <a title="latest news" href="#"><img class="rohan" src="https://raw.githubusercontent.com/Clarachun/R2G2Website/master/Photographs/clip-art-black-griffin-clipart-1.jpg"></a>
                  <a title="vex" href="#"><img class="middle-earth" src="https://raw.githubusercontent.com/Clarachun/R2G2Website/master/Photographs/android-logo-icon-64976.png"></a>
                  <a title="about us" href="#"><img class="gandalf" src="https://github.com/Clarachun/R2G2Website/blob/master/Photographs/2000px-Venus_symbol.svg.png?raw=true"></a>
                  <a title="rocketry" href="#"><img class="legolas" src="https://github.com/Clarachun/R2G2Website/blob/master/Photographs/Space-rocket-clip-art-image-search-results-clipart-image-2.png?raw=true"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- Use any element to open/show the overlay navigation menu -->
      <span onclick="openNav()"><div class="great"><hr><hr><hr></div></span>

      <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script>
      /* Open when someone clicks on the span element */
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }
      /* Close when someone clicks on the "x" symbol inside the overlay */
      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
      </script>
    </body>
</html>
